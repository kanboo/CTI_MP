    <!-- 表單 -->
    <div class="container">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">問題紀錄</h3>
            </div>
            <div class="panel-body">

                <form id="ProblemRecord" class="form-horizontal" role="form">

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="CompanyName" class="col-md-4 control-label">公司名稱:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="CompanyName" placeholder="Company" required>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="ClientName" class="col-md-3 control-label">客戶姓名:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ClientName" placeholder="Name" required>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="ClientPhone" class="col-md-4 control-label">聯絡電話:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ClientPhone" placeholder="Phone" required>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="ClientEmail" class="col-md-3 control-label">Email:</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="ClientEmail" placeholder="Email" required>
                                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="ClientEmail" class="col-md-4 control-label">作業系統:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ClientEmail" placeholder="OS">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-lg has-feedback">
                                <label for="ClientPhone" class="col-md-3 control-label">Domino:</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ClientPhone" placeholder="版本">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-12">
                            <div class="form-group form-group-lg">
                                <label for="ProblemDescription" class="col-md-2  control-label">問題描述:</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="ProblemDescription" name="textarea" rows="5" placeholder="default text" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group form-group-lg">
                                <label for="attachfile" class="col-md-2  control-label">附件:</label>
                                <div class="col-md-10">
                                    <input type="file" id="attachfile" name="attachfile" title="Search for a file to add" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                        </div>
                    </div>


                </form>

                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button id="submit" name="submit" class="btn btn-primary btn-lg"><i class="fa fa-check" aria-hidden="true"></i> 送出</button>
                    </div>
                </div>

            </div>
        </div>


    </div>
